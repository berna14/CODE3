<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <div class="login-img">
          <img src="src/guitarlogin.jpg" alt="guitar-login" />
          <div class="kjain-center">KJAIN</div>
        </div>
        <div class="login-boxlog">
          <div class="login-log">
            <div class="login-text">
              <div class="login-title">
                <h1>
                  The Sun Is Rising And The Music Stills Going
                  <span class="login-title__span">ON</span>
                </h1>
              </div>
              <p class="login-subtitle">
                Check out the latest news about your favorite artists,
                one-on-one interviews with them and exclusive coverage of their
                big shows only on
                <span class="kjain-text"
                  ><a class="kjain-link" href="">Kjain.</a></span
                >
              </p>
            </div>
            <div class="login-form">
              <h3 class="login-username">Username</h3>
              <input type="text" class="login-form__input" />
              <h3 class="login-password">Password</h3>
              <input type="password" class="login-form__input" />
            </div>
            <div class="login-check">
              <div class="login-checkbox">
                <input class="login-checkbox__check" type="checkbox" />
                <p class="login-checkbox__text">Remember me.</p>
              </div>
              <div class="login-checklink">
                <a href="" class="login-link">Forgot Password?</a>
              </div>
            </div>
            <div class="login-btn">
              <button class="login-btn1">LOGIN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
